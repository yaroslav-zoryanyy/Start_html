<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hw13.2</title>
  <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
<header>
  <ul>
    <li><img src="images/Frame.svg" alt="logo nike"></li>
    <li><a href="#">NEW</a></li>
    <li><a href="#">MAN</a></li>
    <li><a href="#">WOMEN</a></li>
  </ul>
</header>
<main>
    <section class="Nike">
        <div class="left">
            <img src="images/cros.svg" alt="Nike AIR">
        </div>
        <div class="right">
            <h2>Nike Rs-x Toys - Woman Shoes</h2>
            <span class="price">$169.00</span>
            <div class="size">
                <span>US 7</span>
                <span class="NotFaund">US 8</span>
                <span>US 9</span>
                <span class="use">US 10</span>
                <span class="NotFaund">US 11</span>
                <span>US 12</span>
            </div>
            <p>For orders above $150 standart shipping is always free!</p>
        </div>
    </section>
    <section class="showing">
        <h2>Showing CTAs on hover interaction</h2>
        <div class="showing_cards">
            <div class="card">
                <img src="images/card-1.png">
                <p>Nike Running - Neon</p>
                <span>$ 210.00</span>
                <img class="pop-up" src="images/pop-up.png">
            </div>
            <div class="card">
                <img src="images/card-2.png">
                <p>Nike - Zegama 2</p>
                <span>$ 230.00</span>
            </div>
            <div class="card">
                <img src="images/card-3.png">
                <p>Nike - Vaporfly 3</p>
                <span>$ 210.00</span>
                <img class="pop-up" src="images/pop-up.png">
            </div>
        </div>
    </section>
</main>
</body>
</html>
